<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Quiz Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <main class="main">
            <header class="header">
                <a href="#" class="logo">Quiz.</a>
                <nav class="navbar">
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
            <div class="container">
                <section class="quiz-section">
                    <div class="quiz-box">
                        <h1>Codehal Quiz</h1>
                        <div class="quiz-header">
                            <span>Quiz Website Tutorial</span>
                            <span class="header-score">Score: 0 / 5</span>
                        </div>
                        <h2 class="question-text">What does HTML stand for?</h2>
                        <div class="option-list">
                            <!-- <div class="option">
                                <span>A.</span>
                            </div>
                            <div class="option">
                                <span>B.</span>
                            </div>
                            <div class="option">
                                <span>C.</span>
                            </div>
                            <div class="option">
                                <span>D.</span>
                            </div> -->
                           
                        </div>
                        <div class="quiz-footer">
                            <span class="question-total">1 of 5 questions</span>
                            <button class="next-btn">Next</button>
                        </div>
                    </div>
                    <div class="result-box">
                        <h2>Quiz Result!</h2>
                        <div class="percentage-container">
                            <div class="circular-progress">
                                <span class="progress-value">0%</span>
                            </div>
                            
                            <span class="score-text">Your Score 0 out of 5</span>
                        </div>
                        
                        <div class="button">
                            <button class="tryagain-btn">Try Again</button>
                            <button class="gohome-btn"> Go to Home</button>
                        </div>
                    </div>
                </section>
                <section class="home">
                    <div class="home-content">
                        <h1>Quiz Website</h1>
                        <p>hello ae</p>
                        <button class="start-btn">Start Quiz</button>
                    </div>
                </section>
            </div>

        </main>

        <div class="popup-info">
            <h2>Quiz Guide</h2>
            <span class="info">1. Khong lam sai</span>
            <span class="info">2. Lam sai thi chiu :>></span>
            <div class="btn-group">
                <button class="info-btn exit-btn">Exit Quiz</button>
                <a href="#" class="info-btn continue-btn">Continue</a>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="question.js"></script>
    </body>
</html>
